<div class="slider-handle"
[style.backgroundColor]="cssBackgroundColor"
h-events 
(hDragStart)="handleDragStart($event)" 
(hClick)="handleClick($event)" 
(hDragEnd)="handleDragEnd($event)" 
(hDragMove)="handleDragMove($event)" >


</div>
<div class="slider-track" [ngClass]="{active: active}" [style.top]="trackAnchor"  #track>
    <div class="slider-thing" [style.bottom]="position"  #thing></div>
</div>
