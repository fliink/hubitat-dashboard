<div class="slider-container">
    <div class="slider-track" #slidertrack>

    </div>
    <div class="slider-handle" [ngStyle]="{left: 'calc(' + value + '% - 5px)'}"

        (hDragStart)="handleDragStart($event)" 
        (hDragEnd)="handleDragEnd($event)" 
        (hDragMove)="handleDragMove($event)"
         #sliderhandle></div>
</div>
